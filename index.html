<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo área</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <h1>área</h1>
    </header>

    <main>
        <!-- menu 1 - quadrado -->
        <input type="radio" name="tabs" class="tabs" id="tab1" checked />
        <label for="tab1">Quadrado</label>
        <section class="formas">

            <form action="#" method="get">
                <input type="number" name="comprimento-quadrado" id="comprimento-quadrado" placeholder="Comprimento">
                <input type="number" name="largura-quadrado" id="largura-quadrado" placeholder="Largura">
    
                <button type="button" onclick="calcQuadrado()" id="calcQuad" >Calcular</button>
            </form>

            <div class="formas_quadrado">
                <h2>Resultado</h2>

                <h3 id="resultado-quadrado">100m2</h3>

                <div class="formas_quadrado_comprimento">
                    <p>10m</p>
                    <img src="./image/arrow.png" alt="comprimento" class="arrow" srcset="">
                </div>

                <div class="formas_quadrado_largura">
                    <p>10m</p>
                    <img src="./image/arrow.png" alt="largura" class="arrow" srcset="">
                </div>
                
            </div>

            <div class="docs">
                <p>Para aprender sobre o calculo: <a href="https://escolakids.uol.com.br/matematica/area-do-retangulo-e-do-quadrado.htm" target="_blank">Acesse.</a> </p>
            </div>
        </section>

        <!-- menu 2 - retangulo -->
        <input type="radio" name="tabs" class="tabs" id="tab2" />
        <label for="tab2">Retangulo</label>
        <section class="formas">

            <form action="#" method="get">
                <input type="number" name="comprimento-retangulo" id="comprimento-retangulo" placeholder="Comprimento">
                <input type="number" name="largura-retangulo" id="largura-retangulo" placeholder="Largura">
    
                <button type="button" onclick="calcRetangulo()" id="calcRetangulo" >Calcular</button>
            </form>

            <div class="formas_retangulo">
                <h2>Resultado</h2>

                <h3 id="resultado-retangulo">100m2</h3>

                <div class="formas_retangulo_comprimento">
                    <p>10m</p>
                    <img src="./image/arrow.png" alt="comprimento" class="arrow" srcset="">
                </div>

                <div class="formas_retangulo_largura">
                    <p>10m</p>
                    <img src="./image/arrow.png" alt="largura" class="arrow" srcset="">
                </div>
                
            </div>

            <div class="docs">
                <p>Para aprender sobre o calculo: <a href="https://escolakids.uol.com.br/matematica/area-do-retangulo-e-do-quadrado.htm" target="_blank">Acesse.</a> </p>
            </div>
        </section>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
